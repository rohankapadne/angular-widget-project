<table class="data-table" *ngIf="data.length > 0">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Created</th>
        <th>Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.first }}</td>
        <td>{{ item.last }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.address }}</td>
        <td>{{ item.created }}</td>
        <td>{{ item.balance }}</td>
      </tr>
    </tbody>
  </table>
